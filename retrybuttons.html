<script>
    
    function myFunction(id){
        var imgs = document.getElementsByTagName('img')
        for (var i = 0; i< imgs.length; i++){
        imgs[i].style.visibility = 'hidden'
        }
        var theImage = document.getElementById(id)
        theImage.style.visibility = 'visible'
