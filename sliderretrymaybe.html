<style>
    img{
        position: absolute; 
        height: 600px; 
    }
    button{
        position: absolute;
        top:775px
    }
</style>
<h1>Ice Velocities Throughout the Years</h1>
<p>Drag the slider to see the changing ice velocities in Anatacrtica, or click each button to see the year by year! Blue areas mean that there is a larger amount of ice present while red areas mean there is some form of ice loss.</p>

<body>
    <input type="range" min="2003" max="2020" value="2003" oninput="myFunction(this.value)">
    <br>
    <img id="2003" src = "./geog2003.png" style="visibility: hidden;">
    <button style = "left: 10px"  onclick="myFunction('2003')">2003</button>

<script>
    
    function myFunction(id){
        var imgs = document.getElementsByTagName('img')
        for (var i = 0; i< imgs.length; i++){
        imgs[i].style.visibility = 'hidden'
        }
        var theImage = document.getElementById(id)
        theImage.style.visibility = 'visible'

    }
    myFunction('2003')
</script>
