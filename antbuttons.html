    <title><Button></title>

<style>
    img{
        position: absolute; 
        height: 675px; 
        width: 900px;
    }
    button{
        position: absolute;
        top: 850px;px
    } 
    
</style>
<h1>NASA's GRACE-FO Ice Mass Changes</h1>
<p>Click each button to see the yearly changes</p>
<body>
  
    <img id="A2003" src = "./2003.png">

<script>
    
    function myFunction(id){
        var imgs = document.getElementsByTagName('img')
        for (var i = 0; i< imgs.length; i++){
        imgs[i].style.visibility = 'hidden'
        }
        var theImage = document.getElementById(id)
        theImage.style.visibility = 'visible'

    }
</script>
